
<div class="container">
  <section class="list">

    <div class="actions">
      <mat-form-field appearance="standard" class="input-search">
        <mat-label>Buscar evento</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      <div class="bottons">
      </div>
    </div>



      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Nro">
          <th mat-header-cell *matHeaderCellDef> Nro. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let element"> {{ element.titulo }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="modalidad">
          <th mat-header-cell *matHeaderCellDef> Modalidad </th>
          <td mat-cell *matCellDef="let element"> {{ element.modalidad }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fechasingle | date:'MMM d, y'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.horaini | date:'h:mm a' }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mas">
          <th mat-header-cell *matHeaderCellDef> Más </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon class="green-icon" [routerLink]="['/auth/admieventos/event-update', element.id]">
                edit
              </mat-icon>
            </button>
            <button (click)="deleteEvent(element.id)" mat-icon-button>
              <mat-icon class="red-icon">
                delete_outline
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay coincidencias con "{{input.value}}"</td>
        </tr>
      </table>
  </section>
</div>
