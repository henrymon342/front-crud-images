<div class="container">
  <section class="list">

    <div class="actions">
      <mat-form-field appearance="standard" class="input-search">
        <mat-label>Buscar Iglesia</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      <button mat-raised-button color="primary"
              class="button-create"
              (click)="openDialog()">
        Crear nuevo
      </button>
      <!-- <div class="bottons">
        <button mat-raised-button color="primary"
              class="button-create"
              (click)="openDialog()">
          TODOS
        </button>
        <button mat-raised-button color="primary"
              class="button-create"
              (click)="openDialog()">
          ZONAS
        </button>
      </div> -->
    </div>



      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Nro">
          <th mat-header-cell *matHeaderCellDef> Nro. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="zona">
          <th mat-header-cell *matHeaderCellDef> Zona </th>
          <td mat-cell *matCellDef="let element"> {{ element.zona }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="pastor">
          <th mat-header-cell *matHeaderCellDef> Pastor </th>
          <td mat-cell *matCellDef="let element"> {{element.pastorname}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fundacion">

          <th mat-header-cell *matHeaderCellDef> Fundación </th>
          <td mat-cell *matCellDef="let element"> {{element.fundacion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mas">
          <th mat-header-cell *matHeaderCellDef> Acción </th>
          <td mat-cell *matCellDef="let element">

              <button mat-icon-button>
                <mat-icon class="green-icon" [routerLink]="['/auth/administrador/admi-iglesias/update-iglesia/', element.id]">
                  edit
                </mat-icon>
              </button>
              <button (click)="popUpDeleteIglesia(element.id)" mat-icon-button>
                <mat-icon class="red-icon">
                  delete_outline
                </mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay coincidencias con "{{input.value}}"</td>
        </tr>
      </table>
  </section>
</div>
