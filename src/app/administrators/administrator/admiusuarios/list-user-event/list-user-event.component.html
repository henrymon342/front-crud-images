
<div class="container">
  <section class="list">

    <div class="actions">
      <mat-form-field appearance="standard" class="input-search">
        <mat-label>Buscar Usuario</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      <div class="bottons">
      </div>
    </div>



      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Nro">
          <th mat-header-cell *matHeaderCellDef> Nro. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{ element.lastname }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ministerio">
          <th mat-header-cell *matHeaderCellDef> Ministerio </th>
          <td mat-cell *matCellDef="let element"> {{element.ministerio}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mas">
          <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
          <td mat-cell *matCellDef="let element">

              <button mat-icon-button>
                <mat-icon class="green-icon" [routerLink]="['/auth/administrador/admi-usuarios/user-detail', element.id]">
                  edit
                </mat-icon>
              </button>
              <button (click)="deleteUser(element.id)" mat-icon-button>
                <mat-icon class="red-icon">
                  delete_outline
                </mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay coincidencias con "{{input.value}}"</td>
        </tr>
      </table>
  </section>
</div>
