
<div class="container">



  <section class="list">
    <div class="example-button-container">
      <button mat-raised-button color="primary"
              class="button-create"
              [routerLink]="['/auth/administrador/admi-usuarios/user-create']">
        Crear nueva
      </button>
    </div>

    <div class="actions">
      <mat-form-field appearance="standard" class="input-search">
        <mat-label>Buscar Usuario</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      <div class="bottons">
        <button mat-stroked-button color="primary" [routerLink]="['/auth/administrador/admi-iglesias/admi-iglesia-detail']">detalle</button>
        <button mat-stroked-button color="primary" [routerLink]="['/auth/administrador/admi-iglesias/admi-iglesia-update']">editar</button>
        <button mat-stroked-button color="primary">Todas</button>
        <button mat-stroked-button color="accent">Zona</button>
      </div>
    </div>



      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Nro">
          <th mat-header-cell *matHeaderCellDef> Nro. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{ element.idPastor }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.fundacion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ministerio">
          <th mat-header-cell *matHeaderCellDef> Ministerio </th>
          <td mat-cell *matCellDef="let element"> {{element.zona}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.zona}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mas">
          <th mat-header-cell *matHeaderCellDef> MÃ¡s </th>
          <td mat-cell *matCellDef="let element">

            <div class="example-button-container">
              <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon [routerLink]="['/login/administrador/detalleiglesia', element.id]">
                  more_horiz
                  </mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay coincidencias con "{{input.value}}"</td>
        </tr>
      </table>
  </section>



</div>
