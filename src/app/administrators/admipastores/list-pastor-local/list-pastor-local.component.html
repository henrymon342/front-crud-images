
<div class="container">
  <section class="list">

    <div class="actions">
      <mat-form-field appearance="standard" class="input-search">
        <mat-label>Buscar Pastor</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      <div class="bottons">
      </div>
    </div>



      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Nro">
          <th mat-header-cell *matHeaderCellDef> Nro. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Área </th>
          <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="year">

          <th mat-header-cell *matHeaderCellDef> Año de ord/lic </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="membresia">
          <th mat-header-cell *matHeaderCellDef> Membresia </th>
          <td mat-cell *matCellDef="let element"> {{element.membresia}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lugardeministerio">
          <th mat-header-cell *matHeaderCellDef> Lugar de ministerio </th>
          <td mat-cell *matCellDef="let element"> {{element.lugardeministerio}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mas">
          <th mat-header-cell *matHeaderCellDef> Acción </th>
          <td mat-cell *matCellDef="let element">

              <button mat-icon-button>
                <mat-icon class="green-icon" [routerLink]="['/auth/admipastores/pastor-detail', element.id]">
                  edit
                </mat-icon>
              </button>
              <button (click)="popUpDeletePastor(element.id)" mat-icon-button>
                <mat-icon class="red-icon">
                  delete_outline
                </mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay coincidencias con "{{input.value}}"</td>
        </tr>
      </table>
  </section>
</div>
