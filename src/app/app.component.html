

<header>
  <h1> SUBIDA DE IMAGENES CON CLOUDINARY </h1>
</header>


<section>
  <form enctype="multipart/form-data">
    <ngx-dropzone (change)="onSelect($event)">
      <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
      <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [removable]="true" *ngFor="let f of files" [file]="f">
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </ngx-dropzone>

    <span  class="input-group-text upload"  (click)="subirImagenDrop()">Subir imagen desde ngx-dropzone</span>
  </form>
</section>















<div class="mainContainer">
  <div class="content">
      <div class="header">
          <h1>Angular File Upload</h1>
      </div>
      <div class="row margin25">

          <div class="col-md-4">

          </div>
          <div class="col-md-4">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span  class="input-group-text upload"  (click)="upload()"  id="btnUpload">Upload</span>
                  </div>
                  <div class="custom-file">
                      <form action="/api/upload" method="post" enctype="multipart/form-data">
                          <input  (change)="fileChange($event)"  type="file"  class="custom-file-input"  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01">
                      </form>
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
              </div>
          </div>
          <div class="col-md-4">

          </div>
      </div>
  </div>
</div>
