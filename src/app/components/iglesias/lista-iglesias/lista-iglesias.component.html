<div class="container">
  <section class="bg-title">
    <h3 class="title"> IGLESIAS</h3>
    <h6 class="text-versicle">
      Y que la paz de Cristo reine en sus corazones,
      porque con este propósito los llamó Dios a formar un solo cuerpo.
      Y sean agradecidos.
      <h5 class="text-quote">
        COLOSENSES 3:15
      </h5>
    </h6>
  </section>

  <section class="church">
    <div class="block1">
      <div class="church-header">
        <div class="church-post">
          <div class="church-logo">
          </div>
          <h5 class="church-deno"> IGLESIA del NAZARENO</h5>
          <!-- IGLESIA DEL NAZARENO -->
        </div>
        <h3 class="church-name">
          {{ currentChurch.nombre }}
          </h3>
        <h5 class="church-zone">
          {{ currentChurch.zona }}
        </h5>
      </div>
      <div class="church-actions">
        <div class="btn">
        <mat-icon (click)="toDirection('left')">keyboard_arrow_left</mat-icon>
        </div>
      <div class="btn">
        <mat-icon (click)="toDirection('right')">keyboard_arrow_right</mat-icon>
      </div>
      </div>
      <div class="church-search">
        <div class="search">
          <input type="text" placeholder="buscar" (input)="searchChurch(myInput.value)" #myInput>
          <div class="btn">
            <mat-icon>search</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="block2">
      <card-iglesia
                    [idchurch]="currentChurch.id"
                    [church]="currentChurch.nombre"
                    [zona]="currentChurch.zona"
                    [idPastor]="currentChurch.idPastor"
                    [diacentral]="currentChurch.diacentral"
                    [diajni]="currentChurch.diajni"
                    [horacentralini]="currentChurch.horacentralini"
                    [horacentralfin]="currentChurch.horacentralfin"
                    [horajniini]="currentChurch.horajniini"
                    [horajnifin]="currentChurch.horajnifin"
                    [nombrepastor]="currentChurch.pastorname!"
                    [imgpathpas]="currentChurch.imagePathPas!"
                    [imgpathchurch]="currentChurch.imagePath!"
                    >
      </card-iglesia>
    </div>
